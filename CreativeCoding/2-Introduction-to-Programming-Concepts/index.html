<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>The Capitalist</title>
</head>

<!-- Main Content -->
<body class="main-body">
    <section class="main">
        <div><h1>You are now <span id="currentAge" class="current-age"></span> years old.</h1></div>
        <div><h1><span id="statue"></span></h1></div>
        <div><h1><span id="purchase"></span></h1></div>

        <!-- Button -->
        <div>
            <button id="buyStatue" class="statue-button">Purchase<br> Fancy Statues!</button>
            <div>
                <p id="deadText" class="dead-text">You're Dead!</p>
                <p id="noStatue" class="no-statue">And left with no statue!</p>
            </div>
        </div>
    </section>

    <!-- Background Image -->
    <div id="canvas" class="canvas">
        <!-- Image "Flights of Fancy" by SINGULART -->
        <img src="/images/statue.png" class="image" id="image" alt="Fancy Statue">
    </div>    
</body>

<script src="javascript/script.js"></script>
</html>
